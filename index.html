<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL_DECAY : Coding + Medicine /title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,600;1,6..96,400&family=Cinzel:wght@400;500;600&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Tenor+Sans&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #fcfcfc;
            --bg-secondary: #ffffff;
            --bg-accent: #f8f8f8;
            --bg-hover: #f3f3f3;
            --text-primary: #0a0a0a;
            --text-secondary: #5a5a5a;
            --text-tertiary: #8a8a8a;
            --accent-dark: #1a1a1a;
            --accent-light: #efefef;
            --border-color: #e5e5e5;
            --border-dark: #d0d0d0;
            --shadow-light: rgba(0, 0, 0, 0.03);
            --shadow-medium: rgba(0, 0, 0, 0.06);
            --shadow-heavy: rgba(0, 0, 0, 0.12);
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Lora', 'Georgia', serif;
            line-height: 1.9;
            overflow-x: hidden;
            letter-spacing: 0.015em;
            font-weight: 400;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 0, 0, 0.015) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 0, 0, 0.015) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid var(--border-color);
            padding: 35px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px) saturate(180%);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        header:hover {
            box-shadow: 0 8px 32px var(--shadow-light);
            border-bottom-color: var(--border-dark);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'Bodoni Moda', serif;
            font-size: 2.6rem;
            font-weight: 400;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 0.08em;
            position: relative;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            font-style: italic;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, var(--text-primary) 0%, transparent 100%);
            transition: width 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .logo:hover {
            letter-spacing: 0.12em;
        }
        
        .logo:hover::after {
            width: 100%;
        }
        
        .tagline {
            font-family: 'Tenor Sans', sans-serif;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 12px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 400;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 48px;
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-family: 'Tenor Sans', sans-serif;
            font-weight: 400;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            cursor: pointer;
            padding-bottom: 2px;
        }
        
        nav a:hover, nav a.active {
            color: var(--text-primary);
        }
        
        nav a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 100%;
            height: 1px;
            background: var(--text-primary);
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        nav a:hover::before, nav a.active::before {
            transform: translateX(-50%) scaleX(1);
        }
        
        main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 60px;
            padding: 60px 0;
        }
        
        .content-area {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 4px 24px var(--shadow-light);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .content-area:hover {
            box-shadow: 0 12px 48px var(--shadow-medium);
            transform: translateY(-4px);
            border-color: var(--border-dark);
        }
        
        .terminal-welcome {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0;
            margin-bottom: 48px;
            overflow: hidden;
            box-shadow: 0 2px 20px var(--shadow-light);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .terminal-welcome:hover {
            box-shadow: 0 8px 36px var(--shadow-medium);
            transform: translateY(-2px);
        }
        
        .terminal-header {
            background: linear-gradient(135deg, var(--bg-accent) 0%, var(--bg-hover) 100%);
            padding: 20px 32px;
            font-family: 'Tenor Sans', sans-serif;
            font-size: 0.7rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        
        .terminal-body {
            padding: 40px;
            font-family: 'Cormorant', serif;
            font-size: 1.05rem;
            line-height: 2;
            color: var(--text-secondary);
        }
        
        .prompt {
            color: var(--text-primary);
            font-weight: 600;
            font-family: 'Cinzel', serif;
            font-size: 0.95rem;
            letter-spacing: 0.05em;
        }
        
        .command {
            color: var(--text-primary);
            font-style: italic;
            font-weight: 500;
        }
        
        .output {
            color: var(--text-secondary);
            margin-bottom: 16px;
            font-size: 1rem;
        }
        
        .blog-posts h2 {
            font-family: 'Bodoni Moda', serif;
            color: var(--text-primary);
            margin-bottom: 40px;
            padding: 32px 40px;
            background: linear-gradient(135deg, var(--bg-accent) 0%, var(--bg-hover) 100%);
            border-left: 2px solid var(--text-primary);
            text-transform: capitalize;
            letter-spacing: 0.1em;
            font-weight: 500;
            font-size: 1.3rem;
            font-style: italic;
        }
        
        .post {
            border-bottom: 1px solid var(--border-color);
            padding: 48px 40px;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
        }
        
        .post::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--bg-accent) 0%, transparent 100%);
            transition: width 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: -1;
        }
        
        .post:hover {
            background: transparent;
            padding-left: 56px;
        }
        
        .post:hover::before {
            width: 100%;
        }
        
        .post:last-child {
            border-bottom: none;
        }
        
        .post-meta {
            font-family: 'Tenor Sans', sans-serif;
            font-size: 0.7rem;
            color: var(--text-tertiary);
            margin-bottom: 20px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }
        
        .post-category {
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 4px 16px;
            border-radius: 0;
            font-weight: 400;
            margin-right: 20px;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            display: inline-block;
        }
        
        .post-category.medicine { background: #1a1a1a; }
        .post-category.bioinformatics { background: #3a3a3a; }
        .post-category.coding { background: #0a0a0a; }
        
        .post h3 {
            font-family: 'Bodoni Moda', serif;
            color: var(--text-primary);
            margin-bottom: 24px;
            font-size: 1.85rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            line-height: 1.35;
            font-style: italic;
        }

        .post h3 a {
            color: inherit;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            background: linear-gradient(to right, var(--text-primary) 0%, var(--text-primary) 100%);
            background-size: 0 1px;
            background-position: 0 100%;
            background-repeat: no-repeat;
        }
        
        .post h3 a:hover {
            color: var(--text-secondary);
            background-size: 100% 1px;
        }
        
        .post-excerpt {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-family: 'Lora', serif;
            font-size: 1.05rem;
            line-height: 1.9;
        }
        
        .read-more {
            color: var(--text-primary);
            text-decoration: none;
            font-family: 'Tenor Sans', sans-serif;
            font-size: 0.75rem;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            border-bottom: 1px solid transparent;
            padding-bottom: 2px;
        }
        
        .read-more:hover {
            border-bottom: 1px solid var(--text-primary);
            letter-spacing: 0.15em;
        }
        
        .full-post-content {
            padding: 56px;
            line-height: 2.1;
        }
        
        .full-post-content h1 {
            font-family: 'Bodoni Moda', serif;
            color: var(--text-primary);
            margin-bottom: 32px;
            font-size: 2.6rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            line-height: 1.25;
            font-style: italic;
        }
        
        .full-post-content p {
            margin-bottom: 28px;
            text-align: justify;
            font-family: 'Lora', serif;
            font-size: 1.1rem;
        }
        
        .full-post-content a {
            color: var(--text-primary);
            text-decoration: none;
            border-bottom: 1px solid var(--text-primary);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            padding-bottom: 1px;
        }
        
        .full-post-content a:hover {
            color: var(--text-secondary);
            border-bottom-color: var(--text-secondary);
        }
        
        .back-button {
            background: transparent;
            border: 1px solid var(--text-primary);
            color: var(--text-primary);
            font-family: 'Tenor Sans', sans-serif;
            font-size: 0.7rem;
            padding: 12px 28px;
            border-radius: 0;
            cursor: pointer;
            margin-bottom: 40px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }
        
        .back-button:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
            transform: translateX(-4px);
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 48px;
        }
        
        .widget {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 4px 24px var(--shadow-light);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .widget:hover {
            box-shadow: 0 8px 40px var(--shadow-medium);
            transform: translateY(-3px);
            border-color: var(--border-dark);
        }
        
        .widget-header {
            background: linear-gradient(135deg, var(--bg-accent) 0%, var(--bg-hover) 100%);
            padding: 24px 28px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .widget-title {
            font-family: 'Bodoni Moda', serif;
            color: var(--text-primary);
            font-size: 1rem;
            text-transform: capitalize;
            letter-spacing: 0.08em;
            font-weight: 500;
            font-style: italic;
        }
        
        .widget-content {
            padding: 32px;
        }
        
        .no-posts {
            padding: 40px;
        }
        
        .terminal-empty {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0;
            overflow: hidden;
        }
        
        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 64px 0;
            text-align: center;
            margin-top: 96px;
        }
        
        .footer-content {
            font-family: 'Tenor Sans', sans-serif;
            color: var(--text-secondary);
            font-size: 0.75rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }
        
        .footer-content p:first-child {
            margin-bottom: 12px;
        }
        
        .social-links {
            margin-top: 32px;
        }
        
        .social-links a {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin: 0 24px;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: inline-block;
        }
        
        .social-links a:hover {
            color: var(--text-primary);
            transform: translateY(-3px) scale(1.1);
        }
        
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 30px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 28px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 28px;
            }
            
            .post {
                padding: 36px 28px;
            }
            
            .terminal-body {
                padding: 32px 24px;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .post {
            animation: fadeInUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        
        .widget-content img {
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            filter: grayscale(0%);
            position: relative;
        }
        
        .widget-content img:hover {
            transform: scale(1.05) translateY(-4px);
            box-shadow: 0 12px 48px var(--shadow-heavy);
            filter: grayscale(0%) brightness(1.05);
        }
        
        .logo::before {
            content: 'âœ¦';
            position: absolute;
            left: -32px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        .logo:hover::before {
            left: -24px;
            opacity: 1;
        }

        /* Hide/show sections based on view */
        .hide {
            display: none !important;
        }
    </style>
</head>

    <script>
        let currentPage = 'home';
        let currentPostView = null;

        // Category icons mapping
        const categoryIcons = {
            'home': 'pen-nib',
            'coding': 'code',
            'medicine': 'stethoscope',
            'bioinformatics': 'dna'
        };

        // Category titles mapping
        const categoryTitles = {
            'home': 'Recent Writings',
            'coding': 'Coding Projects',
            'medicine': 'Medical Research',
            'bioinformatics': 'Bioinformatics Research'
        };

        function updateNavigation() {
            // Remove active class from all nav links
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to current page link
            const hash = window.location.hash.replace('#', '') || 'home';
            const activeLink = document.querySelector(`nav a[data-page="${hash}"]`) || 
                             document.querySelector(`nav a[href="#${hash}"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }

        function renderPosts(category = null) {
            const container = document.getElementById('posts-container');
            const header = document.getElementById('posts-header');
            const aboutSections = document.getElementById('about-sections');
            
            // Show/hide about sections based on page
            if (category) {
                aboutSections.classList.add('hide');
            } else {
                aboutSections.classList.remove('hide');
            }
            
            // Update header based on category
            const page = category || 'home';
            const icon = categoryIcons[page];
            const title = categoryTitles[page];
            header.innerHTML = `<i class="fas fa-${icon}"></i> ${title}`;
            
            container.innerHTML = '';
            
            let postsToShow = category ? 
                allPosts.filter(post => post.category === category) : 
                allPosts;
            
            if (postsToShow.length === 0) {
                container.innerHTML = `
                    <div class="no-posts">
                        <div class="terminal-empty">
                            <div class="terminal-header">No ${category || ''} posts found</div>
                            <div class="terminal-body">
                                <span class="output">No posts available for this category</span><br>
                                <span class="output">Status: Awaiting content</span>
                            </div>
                        </div>
                    </div>`;
                return;
            }
            
            postsToShow.forEach(post => {
                const postElement = document.createElement('article');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-meta">
                        <span class="post-category ${post.category}">${post.category}</span>
                        <span class="post-date">${post.date}</span>
                    </div>
                    <h3><a href="javascript:void(0)" onclick="showFullPost('${post.id}')">${post.title}</a></h3>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <a href="javascript:void(0)" class="read-more" onclick="showFullPost('${post.id}')">Read More â†’</a>
                `;
                container.appendChild(postElement);
            });
        }

        function showFullPost(postId) {
            const post = allPosts.find(p => p.id === postId);
            if (post) {
                const container = document.getElementById('posts-container');
                const aboutSections = document.getElementById('about-sections');
                aboutSections.classList.add('hide');
                
                currentPostView = currentPage;
                
                container.innerHTML = `
                    <div class="full-post">
                        <button onclick="backToCategory()" class="back-button">
                            <i class="fas fa-arrow-left"></i> Back to Posts
                        </button>
                        
                        <article class="post full-post-content">
                            <div class="post-meta">
                                <span class="post-category ${post.category}">${post.category}</span>
                                <span class="post-date">${post.date}</span>
                            </div>
                            <h1>${post.title}</h1>
                            
                            <div class="post-content" style="color: var(--text-primary); line-height: 2.1;">
                                ${post.content.split('\n\n').map(paragraph => 
                                    `<p>${paragraph.trim().replace(/\n/g, '<br>')}</p>`
                                ).join('')}
                            </div>
                            
                            <div class="post-footer" style="margin-top: 40px; padding-top: 25px; 
                                                          border-top: 1px solid var(--border-color);">
                                ${post.id === 'plasmyrage' ? `
                                <a href="https://gravityeffect1.github.io/plasmyrage/" target="_blank" 
                                   style="background: var(--text-primary); color: var(--bg-primary); 
                                          padding: 12px 24px; border-radius: 0; text-decoration: none; 
                                          font-family: 'Tenor Sans', sans-serif; display: inline-block; 
                                          margin-right: 10px; letter-spacing: 0.1em; text-transform: uppercase;
                                          font-size: 0.75rem;">
                                    <i class="fas fa-external-link-alt"></i> View Live Demo
                                </a>` : ''}
                            </div>
                        </article>
                    </div>
                `;
            }
        }

        function backToCategory() {
            if (currentPostView) {
                if (currentPostView === 'home') {
                    window.location.hash = '';
                } else {
                    window.location.hash = currentPostView;
                }
            } else {
                window.location.hash = '';
            }
            currentPostView = null;
        }

        function handleRouting() {
            const hash = window.location.hash.replace('#', '');
            
            if (hash === '' || hash === 'home') {
                currentPage = 'home';
                renderPosts();
            } else if (hash === 'coding' || hash === 'medicine' || hash === 'bioinformatics') {
                currentPage = hash;
                renderPosts(hash);
            } else if (hash === 'contact') {
                // Scroll to footer
                document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
            }
            
            updateNavigation();
        }

        function openImageModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            const caption = document.getElementById('caption');
            
            modal.style.display = 'block';
            modalImg.src = img.src;
            caption.innerHTML = img.alt;
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Handle browser back/forward buttons
        window.addEventListener('hashchange', handleRouting);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            handleRouting();
        });
    </script>
